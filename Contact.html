<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Troy Chandler </title>
   <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <header id="masthead">
    <nav class="navbar navbar-light" style="background-color:grey;">
      <a href="index.html" id="logo" style="color:white">Troy Chandler's Profile</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#troysmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="troysmenu">
        <a href="index.html" style="color:white">About</a>|
        <a href="portfolio.html" style="color:white">Portfolio</a>|
        <a href="contact.html" style="color:white">Contact</a>|
      </div>

    </nav>

  </header>

  <div id="main-container" class="container">
    <div class="row">
      <section class="main-section">
        <h1>Contact</h1>
    </div>

    <form id="contact-form" class="row">
      <ul>
        <li>
          <label for="name">Name</label>

          <input type="text" id="name" name="name" placeholder="John Smith" required="required">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
        </li>
        <li>
          <label for="message">Message</label>
          <textarea id="message" name="message" required="required"></textarea>
        </li>
        <li><input type="submit"></li>

      </ul>
  </div>

  </form>

  </section>
  <footer>
      <nav class="navbar navbar-light rounded mx-auto d-block" style="background-color:grey">
        <div class="row">
          <div class="col-4">
        <a href="https://github.com/">
          <image
            src=".\Assets\Images\Github.png"
            alt="Github" class="rounded mx-auto d-block" style="width:50px;height:50px">
        </a>
        </div>
        <div class="col-4">
        <a href="https://www.linkedin.com">
          <image
            src=".\Assets\Images\Linkden.png"
            alt="Linkden" class="rounded mx-auto d-block" style="width:50px;height:50px" href="Linkden.com">
        </a>
        </div>
        <div class="col-4">
        <a href="https://www.facebook.com/">
          <image
            src=".\Assets\Images\facebook.png"
            alt="Facebook" class="rounded mx-auto d-block" style="width:50px; height:50px" href="Facebook.com">
        </a>
        </div>
      </nav>
    </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    class="img-center"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    class="img-fluid"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
